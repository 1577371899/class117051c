<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--<h1>{{article.title}}</h1>
        <h2>作者：{{article.author}}</h2>
        <h3>{{article.publishDate}}</h3>
        <p>
            <img :src="article.imgSrc" style="width:200px;height:150px"/><br><br>
            {{article.content}}
        </p>-->
        <!--hert是组件的一个属性，那么组件必须通过props申明这个属性-->
       <!-- <guolele v-bind:hert="article"></guolele>-->
       <guolele v-for="article in articleList" :key="article.title" :heart="article"></guolele>
    </div>
    <script>
        //定义goulele这个自定义组件
        //第一个参数是自定义组件的标签名称，第二参数是定义该组件运行规则对象
        Vue.component('guolele',{
            props:['heart'],
            template:'<div>'+
                     '<h1 style="color:red">{{heart.title}}</h1>'+
                     '<h2>作者：{{heart.author}}</h2>'+
                     '<h3>时间：{{heart.publishDate}}</h3>'+
                     '<p>{{heart.content}}</p>'+
                     '</div>'
        });
        var app=new Vue({
            el:"#app",
            data:{
               articleList:[
                   {
                   title:"论峭壁罗的真实年龄",
                   author:"郭乐乐",
                   publishDate:"2019-12-10",
                   content:"根据我多年的开车经验，我断定峭壁罗女士和我差不多，也就20岁。并且，峭女士和我心意。",
               },
               {
                   title:"vue的初学笔记",
                   author:"郭乐乐",
                   publishDate:"2019-12-10",
                   content:"vue是一个渐进式前端框架"
               },
               {
                   title:"我的恋爱笔记",
                   author:"郭乐乐",
                   publishDate:"2019-12-10",
                   content:"vue是一个渐进式前端框架"
               },
               {
                   title:"我的恋爱总结",
                   author:"郭乐乐",
                   publishDate:"2019-12-10",
                   content:"vue是一个渐进式前端框架"
               },
               ]
            }       
        })
    </script>
</body>
</html>
