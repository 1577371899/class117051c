<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <guolele-v2>
         <template v-slot:title>
             {{article.title}}
         </template>
         <template v-slot:author>
                {{article.author}}
            </template>
            <template v-slot:date>
                    {{article.publishDate}}
                </template>
                {{article.content}}
       </guolele-v2>
    </div>
    <script>
        //定义goulele这个自定义组件
        //第一个参数是自定义组件的标签名称，第二参数是定义该组件运行规则对象
        Vue.component('guolele-v2',{
            template:'<div>'+
                '<h1><slot name="title"></slot></h1>'+
                '<h2><slot name="author"></slot></h2>'+
                '<h3><slot name="date"></slot></h3>'+
                '<p><slot></slot></p>'+
            '</div>'
        });
        var app=new Vue({
            el:"#app",
            data:{
               article:
                   {
                   title:"论峭壁罗的真实年龄",
                   author:"郭乐乐",
                   publishDate:"2019-12-10",
                   content:"根据我多年的开车经验，我断定峭壁罗女士和我差不多，也就20岁。并且，峭女士和我心意。",
                   }
            }       
        })
    </script>
</body>
</html>
